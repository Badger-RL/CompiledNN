dist: bionic
language: cpp

addons:
  apt:
    sources:
      - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
        key_url: https://apt.kitware.com/keys/kitware-archive-latest.asc
    packages:
      - cmake
      - ninja-build
      - libhdf5-dev

script:
  - mkdir build
  - cd build
  - /usr/bin/cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
  - ninja
